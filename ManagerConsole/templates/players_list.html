<div class="btn-group-vertical btn-block" role="group" aria-label="Basic example">
{% if players %}
  {% for player in players %}
      {% if forloop.first and forloop.last %}
          <button class="btn btn-secondary" name="only-button" id = {{ player.id }}>{{ player.name }}</button>
      {% elif forloop.last %}
          <button class="btn btn-secondary" name="last-button" id = {{ player.id }}>{{ player.name }}</button>
      {% elif forloop.first %}
          <button class="btn btn-secondary" name="first-button" id = {{ player.id }}>{{ player.name }}</button>
      {% else %}
          <button class="btn btn-secondary" id = {{ player.id }} >{{ player.name }}</button>
      {% endif %}
  {% endfor %}
{% else %}
  <p>No players found.</p>
{% endif %}
</div>
