<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%  static '../static/style.css' %}">
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
   {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a class='question_text' href="{% url 'polls:detail' question.id %}"> {{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
  </body>
</html>
